{% extends 'base.html' %}

    {% block content %}
        <form method="post" class="buttons">
            <h3>Enter The Chat Room</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" placeholder="Room description" name="description" value="{{description}}"/>
            </div>
            <button type="submit" name="create" class="btn btn-dark">Create a Room</button>
            {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
            {% endif %}
        </form>
    {% endblock %}
