{% extends 'base.html' %}
{% block content %}

<form method="post" class="buttons">
    <h3>SIgn up</h3>
  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input class="form-control" id='FirstName' name="first_name" placeholder="First name" type="text" value="{{first_name}}">
  </div>
    <div class="form-group">
    <label for="LastName">Last Name</label>
    <input  class="form-control" id='LastName' name="last_name" placeholder="Last name" type="text" value="{{last_name}}">
  </div>
    <div class="form-group">
    <label for="emailInput">Email address</label>
    <input  class="form-control" id='emailInput' name="email" type="email" placeholder="Enter email" value="{{email}}">
  </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input  class="form-control" id='password' name="password" placeholder="Password" type="password" value="{{password}}">
  </div>
  <div class="form-group">
    <label for="cPassword1">Confirm Password</label>
    <input class="form-control" id="cPassword1"name="confirm_password" placeholder="Confirm password" type="password">
  </div>
    <button class="btn btn-primary" name="signup" type="submit">Sign Up</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
